<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registarion Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="rubens1.css">
</head>

<!-- de form en input zelf geschreven en label maar bijvoorbeeld de <i> heb ik van video samen met de css -->
<body>
    <div class="form">
        <form action="#">
            <h4 class="title">Registration</h4>
            <div class="single-form">
                <label>Fullname</label>
                <input type="text" placeholder="Please write fullname">
                <i class='bx bx-user'></i>
            </div>
            <div class="single-form">
                <label>Username</label>
                <input type="text" placeholder="Please write username">
                <i class='bx bx-user-plus'></i>
            </div>
            <div class="single-form">
                <label>Email</label>
                <input type="email" placeholder="Please write email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="single-form">
                <label>Password</label>
                <input type="password" placeholder="Please write password">
                <i class='bx bx-key'></i>
            </div>
            <input type="submit" value="Registarion">
        </form>
        <form action="#">
            <h4 class="title">Login</h4>
            <div class="single-form">
                <label>Email</label>
                <input type="email" placeholder="Please write email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="single-form">
                <label>Password</label>
                <input type="password" placeholder="Please write password">
                <i class='bx bx-key'></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
